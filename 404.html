<html>
<header>
  <title>Redirecting</title>
  <script src="//code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
  <script src="data.js" type="text/javascript"></script>
  <script>
    $(document).ready(function(){
      // Get pathname
      pathname = window.location.pathname
      path_split = pathname.split("/")
      path = path_split[path_split.length - 1]
      // Lookup destination url
      destination_url = lookup_path(path)
      // Redirect if url found.
      if (destination_url && destination_url != undefined){
        $(location).attr("href", destination_url);
      } else {
        $(".loading").html("Whoops!  That url doesn't exist.")
      }
    });

    // Lookup path in data file
    function lookup_path(key) {
      url = URL_LOOKUP[key];
      return url;
    }
  </script>
</header>
  <body>
    <p class="loading">
      Redirecting...
    </p>
  </body>
</html>
